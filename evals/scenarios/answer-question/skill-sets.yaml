sets:
  # Baseline: No MCP, no skills - limited to reading local files
  - name: no-skills
    skills: []
    allowed_tools:
      - Read
      - Glob
      - Grep

  # Full setup: skill + MCP server
  - name: with-skill-and-mcp
    skills:
      - skills/answering-natural-language-questions-with-dbt
      # - skills/troubleshooting-dbt-job-errors
    mcp_servers:
      dbt:
        command: uv
        args:
          - run
          - --project 
          - ~/dev/dbt-mcp
          - --env-file
          - .env
          - dbt-mcp
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Bash(git:*)
      - mcp__dbt__*


  - name: with-mcp-no-skill
    skills:
      # - skills/answering-natural-language-questions-with-dbt
      # - skills/troubleshooting-dbt-job-errors
    mcp_servers:
      dbt:
        command: uv
        args:
          - run
          - --project 
          - ~/dev/dbt-mcp
          - --env-file
          - .env
          - dbt-mcp
    allowed_tools:
      - Read
      - Glob
      - Grep
      - Bash(git:*)
      - mcp__dbt__*
